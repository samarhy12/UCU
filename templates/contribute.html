{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="container mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Make a Contribution</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <form action="/contribute" method="POST">
                <div class="mb-6">
                    <label for="amount" class="block text-gray-700 text-sm font-bold mb-2">Contribution Amount ($)</label>
                    <input type="number" id="amount" name="amount" min="0" step="0.01" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="contribution_type" class="block text-gray-700 text-sm font-bold mb-2">Contribution Type</label>
                    <select id="contribution_type" name="contribution_type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="regular">Regular Contribution</option>
                        <option value="special">Special Contribution</option>
                        <option value="emergency">Emergency Fund</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="payment_method" class="block text-gray-700 text-sm font-bold mb-2">Payment Method</label>
                    <select id="payment_method" name="payment_method" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="bank_transfer">Bank Transfer</option>
                        <option value="debit_card">Debit Card</option>
                        <option value="credit_card">Credit Card</option>
                    </select>
                </div>
