{% extends "base.html" %} {% block content %}
<div class="min-h-screen bg-gray-50 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">
        Non-Member Loan Application
      </h1>
      <p class="text-gray-600">
        Please fill out all required fields marked with an asterisk (*)
      </p>
    </div>

    <form
      method="POST"
      enctype="multipart/form-data"
      class="space-y-6"
      id="loanForm"
      action="{{ url_for('guest_loan_application')}}"
    >
      <!-- Main content -->
      <div class="bg-white shadow sm:rounded-lg overflow-hidden">
        <!-- Personal Information Section -->
        <div class="p-6 border-b border-gray-200">
          <h2
            class="text-xl font-semibold text-gray-900 mb-6 flex items-center"
          >
            <svg
              class="w-6 h-6 mr-2 text-blue-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            Personal Information
          </h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email Address *</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="first_name"
                class="block text-sm font-medium text-gray-700"
                >First Name *</label
              >
              <input
                type="text"
                id="first_name"
                name="first_name"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="last_name"
                class="block text-sm font-medium text-gray-700"
                >Last Name *</label
              >
              <input
                type="text"
                id="last_name"
                name="last_name"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="other_names"
                class="block text-sm font-medium text-gray-700"
                >Other Names</label
              >
              <input
                type="text"
                id="other_names"
                name="other_names"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="date_of_birth"
                class="block text-sm font-medium text-gray-700"
                >Date of Birth *</label
              >
              <input
                type="date"
                id="date_of_birth"
                name="date_of_birth"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="national_id"
                class="block text-sm font-medium text-gray-700"
                >Ghana Card Number *</label
              >
              <input
                type="text"
                id="national_id"
                name="national_id"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
          </div>
        </div>

        <!-- Contact Information Section -->
        <div class="p-6 border-b border-gray-200">
          <h2
            class="text-xl font-semibold text-gray-900 mb-6 flex items-center"
          >
            <svg
              class="w-6 h-6 mr-2 text-blue-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
              />
            </svg>
            Contact Information
          </h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label
                for="phone_number"
                class="block text-sm font-medium text-gray-700"
                >Phone Number *</label
              >
              <input
                type="tel"
                id="phone_number"
                name="phone_number"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label
                for="occupation"
                class="block text-sm font-medium text-gray-700"
                >Occupation *</label
              >
              <input
                type="text"
                id="occupation"
                name="occupation"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div class="sm:col-span-2">
              <label
                for="address"
                class="block text-sm font-medium text-gray-700"
                >Address *</label
              >
              <input
                type="text"
                id="address"
                name="address"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="city" class="block text-sm font-medium text-gray-700"
                >Town *</label
              >
              <input
                type="text"
                id="city"
                name="city"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="state" class="block text-sm font-medium text-gray-700"
                >Region *</label
              >
              <input
                type="text"
                id="state"
                name="state"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
            <div class="sm:col-span-2">
              <label
                for="country"
                class="block text-sm font-medium text-gray-700"
                >Country *</label
              >
              <input
                type="text"
                id="country"
                name="country"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              />
            </div>
          </div>
        </div>

        <!-- Document Upload Section -->
        <div class="p-6 border-b border-gray-200">
          <h2
            class="text-xl font-semibold text-gray-900 mb-6 flex items-center"
          >
            <svg
              class="w-6 h-6 mr-2 text-blue-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3 3m0 0l-3-3m3 3v-12"
              />
            </svg>
            Required Documents
          </h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label
                for="passport_photo"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Passport Photograph *</label
              >
              <input
                type="file"
                id="passport_photo"
                name="passport_photo"
                accept=".jpg,.jpeg,.png"
                required
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
              />
              <p class="mt-1 text-xs text-gray-500">JPG or PNG up to 10MB</p>
            </div>
            <div>
              <label
                for="national_id_upload"
                class="block text-sm font-medium text-gray-700 mb-2"
                >National ID (Ghana Card) *</label
              >
              <input
                type="file"
                id="national_id_upload"
                name="national_id_upload"
                accept=".pdf,.jpg,.jpeg,.png"
                required
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
              />
              <p class="mt-1 text-xs text-gray-500">
                PDF, JPG, or PNG up to 10MB
              </p>
            </div>
          </div>
        </div>

        <!-- Loan Information Section -->
        <div class="p-6">
          <h2
            class="text-xl font-semibold text-gray-900 mb-6 flex items-center"
          >
            <svg
              class="w-6 h-6 mr-2 text-blue-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            Loan Information
          </h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label
                for="amount"
                class="block text-sm font-medium text-gray-700"
                >Loan Amount *</label
              >
              <div class="mt-1 relative rounded-md shadow-sm">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <span class="text-gray-500 sm:text-sm">GHS</span>
                </div>
                <input
                  type="number"
                  id="amount"
                  name="amount"
                  required
                  min="0"
                  step="0.01"
                  class="mt-1 block w-full pl-7 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                />
              </div>
            </div>
            <div>
              <label
                for="income"
                class="block text-sm font-medium text-gray-700"
                >Payment plan *</label
              >
              <div class="mt-1 relative rounded-md shadow-sm">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <span class="text-gray-500 sm:text-sm">GHS</span>
                </div>
                <input
                  type="number"
                  id="income"
                  name="income"
                  required
                  min="0"
                  step="0.01"
                  class="mt-1 block w-full pl-7 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label
                for="purpose"
                class="block text-sm font-medium text-gray-700"
                >Loan Purpose *</label
              >
              <textarea
                id="purpose"
                name="purpose"
                rows="3"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                placeholder="Please describe the purpose of your loan..."
              ></textarea>
            </div>
            <div class="sm:col-span-2">
              <label for="term" class="block text-sm font-medium text-gray-700"
                >Loan Term *</label
              >
              <select
                id="term"
                name="term"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
              >
                <option value="">Select loan term</option>
                <option value="30">30 Days (Emergency Loan)</option>
                <option value="47">47 Days (Development Support)</option>
                <option value="150">150 Days (Installment Loan)</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
        >
          Submit Application
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
