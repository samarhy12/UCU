{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div class="container mx-auto px-4">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <div class="text-center mb-8">
      <img
        src="{{url_for('static', filename='images/unitywb.png')}}"
        alt="Credit Union Logo"
        class="mx-auto mb-4"
        style="height: 200px"
      />
      <h2 class="text-2xl font-bold text-gray-800">Create Your Account</h2>
    </div>
    <form action="/register" method="POST" enctype="multipart/form-data">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="confirm_password"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="first_name"
            class="block text-gray-700 text-sm font-bold mb-2"
            >First Name</label
          >
          <input
            type="text"
            id="first_name"
            name="first_name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="last_name"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Last Name</label
          >
          <input
            type="text"
            id="last_name"
            name="last_name"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="other_names"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Other Names</label
          >
          <input
            type="text"
            id="other_names"
            name="other_names"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="date_of_birth"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Date of Birth</label
          >
          <input
            type="date"
            id="date_of_birth"
            name="date_of_birth"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="national_id"
            class="block text-gray-700 text-sm font-bold mb-2"
            >National ID Number</label
          >
          <input
            type="text"
            id="national_id"
            name="national_id"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="occupation"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Occupation</label
          >
          <input
            type="text"
            id="occupation"
            name="occupation"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="phone_number"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Phone Number</label
          >
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="address"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label for="city" class="block text-gray-700 text-sm font-bold mb-2"
            >Town</label
          >
          <input
            type="text"
            id="city"
            name="city"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label for="state" class="block text-gray-700 text-sm font-bold mb-2"
            >Region</label
          >
          <input
            type="text"
            id="state"
            name="state"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div>
          <label
            for="country"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Country</label
          >
          <input
            type="text"
            id="country"
            name="country"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
      </div>
      <div class="mt-6">
        <label
          for="national_id_upload"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Upload National ID (PDF or Image)</label
        >
        <input
          type="file"
          id="national_id_upload"
          name="national_id_upload"
          accept=".pdf,.jpg,.jpeg,.png"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <div class="mt-8">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
        >
          Create Account
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
