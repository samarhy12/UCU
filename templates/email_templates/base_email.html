<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333333;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
      }
      .header {
        background-color: #1a365d;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        padding: 20px;
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
      }
      .footer {
        text-align: center;
        padding: 20px;
        font-size: 12px;
        color: #718096;
        border-top: 1px solid #e2e8f0;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3182ce;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 15px 0;
      }
      .details-table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
      }
      .details-table td {
        padding: 8px;
        border-bottom: 1px solid #e2e8f0;
      }
      .amount {
        font-size: 24px;
        font-weight: bold;
        color: #2c5282;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>{% block title %}UCU Credit Union{% endblock %}</h1>
      </div>
      <div class="content">{% block content %}{% endblock %}</div>
      <div class="footer">
        <p>Â© 2024 Unity Credit Union. All rights reserved.</p>
        <p>This email was sent to {{ recipient_email }}</p>
      </div>
    </div>
  </body>
</html>
