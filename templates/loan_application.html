<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Application - UCU_Unity_Can_Unite</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 text-white shadow-lg">
      <div
        class="container mx-auto px-6 py-3 flex justify-between items-center"
      >
        <div class="flex items-center">
          <img
            src="/api/placeholder/200/60"
            alt="Credit Union Logo"
            class="h-10 mr-3"
          />
          <span class="font-bold text-xl">UCU_Unity_Can_Unite</span>
        </div>
        <div>
          <a href="/dashboard" class="mx-3 hover:text-blue-200">Dashboard</a>
          <a href="/profile" class="mx-3 hover:text-blue-200">Profile</a>
          <a href="/logout" class="mx-3 hover:text-blue-200">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-6 py-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Loan Application</h1>

      <div class="bg-white rounded-lg shadow-md p-6">
        <form action="/loan_application" method="POST">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="mb-4">
              <label
                for="amount"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Loan Amount ($)</label
              >
              <input
                type="number"
                id="amount"
                name="amount"
                min="0"
                step="0.01"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="purpose"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Loan Purpose</label
              >
              <select
                id="purpose"
                name="purpose"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              >
                <option value="personal">Personal Loan</option>
                <option value="business">Business Loan</option>
                <option value="education">Education Loan</option>
                <option value="home">Home Loan</option>
                <option value="vehicle">Vehicle Loan</option>
              </select>
            </div>
            <div class="mb-4">
              <label
                for="term"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Loan Term (months)</label
              >
              <input
                type="number"
                id="term"
                name="term"
                min="1"
                max="360"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="income"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Monthly Income ($)</label
              >
              <input
                type="number"
                id="income"
                name="income"
                min="0"
                step="0.01"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                required
              />
            </div>
          </div>
          <div class="mb-6">
            <label
              for="description"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Loan Description</label
            >
            <textarea
              id="description"
              name="description"
              rows="4"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              required
            ></textarea>
          </div>
          <div class="mb-6">
            <label
              for="guarantor"
              class="block text-gray-700 text-sm font-bold mb-2"
              >Guarantor's Username</label
            >
            <input
              type="text"
              id="guarantor"
              name="guarantor"
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Submit Loan Application
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="bg-gray-800 text-white py-4 mt-12">
      <div class="container mx-auto px-6 text-center">
        <p>&copy; 2024 UCU_Unity_Can_Unite. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
