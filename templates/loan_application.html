<!DOCTYPE html>
{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}

<div class="container mx-auto px-6 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Loan Application</h1>

  <div class="bg-white rounded-lg shadow-md p-6">
    <form action="/loan_application" method="POST">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="mb-4">
          <label for="amount" class="block text-gray-700 text-sm font-bold mb-2"
            >Loan Amount (GHS)</label
          >
          <input
            type="number"
            id="amount"
            name="amount"
            min="0"
            step="0.01"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div class="mb-4">
          <label
            for="purpose"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Loan Purpose</label
          >
          <select
            id="purpose"
            name="purpose"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          >
            <option value="personal">Personal Loan</option>
            <option value="business">Business Loan</option>
            <option value="education">Education Loan</option>
            <option value="home">Home Loan</option>
            <option value="vehicle">Vehicle Loan</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="term" class="block text-gray-700 text-sm font-bold mb-2"
            >Loan Term</label
          >
          <select
            id="term"
            name="term"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          >
            <option value="30">30 days (Emergency)</option>
            <option value="47">47 days (DS loan - December Special)</option>
            <option value="150">150 days (Installed)</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="income" class="block text-gray-700 text-sm font-bold mb-2"
            >Monthly Income (GHS)</label
          >
          <input
            type="number"
            id="income"
            name="income"
            min="0"
            step="0.01"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
      </div>
      <div class="mb-6">
        <label
          for="description"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Loan Description</label
        >
        <textarea
          id="description"
          name="description"
          rows="4"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        ></textarea>
      </div>
      <div class="mb-6">
        <label
          for="guarantor"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Guarantor's email</label
        >
        <input
          type="email"
          id="guarantor"
          name="guarantor"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Submit Loan Application
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
